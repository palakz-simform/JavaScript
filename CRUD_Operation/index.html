<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
    
</head>
<body>
    <div class="container text-center">
        <h1>Product Management System</h1>
    </div>

<div class="container container-form">
    <div class="mb-5">
        <div class="form-group col-md-6 mb-3">
            <label for="name">Product Id</label>
            <input type="text" name="id" class="form-control" id="id" placeholder="Enter Id"/>
            <div id="disp-id"></div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="name">Product Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"/>
            <div id="disp-name"></div>
        </div>

        <div class="form-group col-md-6 mb-3">
            <label for="image">Product Image</label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Upload image"/>
            <div id="disp-image"></div>
        </div>

        <div class="form-group col-md-6 mb-3">
            <label for="name">Product Price</label>
            <input type="text" name="price" class="form-control" id="price" placeholder="Enter price"/>
            <div id="disp-price"></div>
        </div>

        <div class="form-group col mb-3">
            <label for="name">Product description</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Enter description"></textarea>
            <div id="disp-description"></div>
        </div>

        <div class="col mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
            <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
        </div>
        </div>

    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Product Price</th>
                            <th>Product description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="crudTable">                       
                    </tbody>
                </table>
    
    
              
            </div>
        </div>
    </div>
    
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
