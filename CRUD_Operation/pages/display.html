<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container container-sort">  
        
        <div class="search-prod">
            <input type="text" placeholder="Search Products...."/>

        </div>
        <div class="sort-prod">
            <label for="sortBy" class="sort-label">Sort By:</label>
            <div class="sortitem">
                <select id="sortBy" name="sortBy" >
                    <option>Filter</option>
                    <option id="productId" value="productId">Product ID</option>
                    <option id="productName" value="productName"> Product Name</option>
                    <option id="price" value="price">Price</option>
                  </select>           
             </div>             
        <div class="arrow">
            <button class="uparrow" value="descending">&#8593;</button>
            <button class="downarrow" value="ascending">&#8595;</button>
            
        </div>
        </div>
      
  
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped" >
                    <thead>
                        <tr>
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Product Price</th>
                            <th>Product description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="crudTable">   
                                            
                    </tbody>
                </table>
    
    
              
            </div>
        </div>
    </div>
</body>
</html>
