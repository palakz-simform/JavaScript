<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form autocomplete="off">
        <div class="container container-form">
            <div class="form-group col mb-3">
                <label for="name">Product Id</label>
                <input type="number" name="id" class="form-control " id="id" placeholder="Enter Id" />
                <div id="disp-id"></div>
            </div>
            <div class="form-group col mb-3">
                <label for="name">Product Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
                <div id="disp-name"></div>
            </div>
            <div class="form-group col mb-3">
                <label for="image">Product Image</label>
                <div class="image-url">
                    <img class="imgurl">
                    <input type="file" name="image" class="form-control img-input" id="prodimage"
                        placeholder="Upload image" accept="image/*" />
               </div>
               <div id="disp-image"></div>
            </div>
            <div class="form-group col mb-3">
                <label for="name">Product Price</label>
                <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" />
                <div id="disp-price"></div>
            </div>
            <div class="form-group col mb-3">
                <label for="name">Product description</label>
                <textarea type="text" name="description" class="form-control" id="description"
                    placeholder="Enter description"></textarea>
                <div id="disp-description"></div>
            </div>
            <div class="form-group form-group-btn mt-5">
                <button class="btn btn-success float-center" id="Submit" onclick="AddData()" type="submit">Add
                    Data</button>
                <button class="btn btn-primary float-center" id="Update" onclick="UpdateData() "
                    type="submit">Update</button>
            </div>
        </div>
    </form>
</body>

</html>
